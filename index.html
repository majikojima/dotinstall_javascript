<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>javascript</title>
    </head>
    
    <body>
    	<script>
    		//組み込みオブジェクト

    		console.log(Math.PI);
    		console.log(Math.ceil(5.3));	//切り上げ
    		console.log(Math.floor(5.3));	//切り捨て
    		console.log(Math.round(5.3));	//四捨五入
    		console.log(Math.random());

    		var d = new Date();
    		console.log(d.getFullYear());
    		console.log(d.getMonth());	//何故か月-1になる(4月だと3）
    		console.log(d.getTime());	//1970/1/1〜

    	</script>
    </body>
</html>
