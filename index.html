<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>javascript</title>
    </head>
    
    <body>
    	<script>
    		//関数

    		var hello = function(name){	//無名関数、匿名関数
    			var msg = "hello " + name;
    			return msg;
    		};
    		var greet = hello("Tom");
    		document.write(greet);
    		
    	</script>
    </body>
</html>
