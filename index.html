<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>javascript</title>
    </head>
    
    <body>
    	<script>
    		//数値
    		var x;

    		x = 10 * 2;	//20
    		console.log(x);

    		x = 10 % 3;	//1
    		console.log(x);

    		x += 5;	//6
    		console.log(x);

    		x++;	//7
    		console.log(x);

    		x--;	//6
    		console.log(x);
    	</script>
    </body>
</html>
