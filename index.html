<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>javascript</title>
    </head>
    
    <body>
    	<script>
    		//関数

    		function hello(){
	    		console.log("hello");
    		}
    		hello();

    		function hello(name){
	    		console.log("hello " + name);
	    		return "hello " + name;
    		}

    		var greet = hello("Bob");
    		console.log(greet);
    	</script>
    </body>
</html>
