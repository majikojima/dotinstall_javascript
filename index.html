<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>javascript</title>
    </head>
    
    <body>
    	<script>
    		//ループ処理
    		for(var i=0; i < 10; i++){
    			console.log(i);
    		}
    		for(var i=0; i < 10; i++){
    			if(i === 5){
    				break;
    			}
    			console.log(i);
    		}
    		for(var i=0; i < 10; i++){
    			if(i === 5){
    				continue;
    			}
    			console.log(i);
    		}
    	</script>
    </body>
</html>
