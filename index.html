<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>javascript</title>
    </head>
    
    <body>
    	<script>
    		//文字
    		var s;
    		s = "hello";
    		console.log(s);

    		// \n 改行
    		// \t タブ
    		s = 'it\'s a pen.';
    		console.log(s);

    		s = "hello " + "world";
    		console.log(s);

    		s = "5" + 5;	//55
    		console.log(s);
    	</script>
    </body>
</html>
