<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>javascript</title>
    </head>
    
    <body>
    	<script>
    		//条件分岐
    		var signal = "red";
    		switch(signal){
    			case "red":
    				console.log("stop");
    				break;
    			case "yellow":
    				console.log("slow down");
    				break;
    			case "blue":
    				console.log("go");
    				break;
    			default:
    				console.log("wrong signal");
    				break;
    		}
    	</script>
    </body>
</html>
