<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>javascript</title>
    </head>
    
    <body>
    	<script>
    		//真偽値
    			//文字列：　空文字以外だったらtrue
    			//数値：　0かNaN以外だったらtrue
    			//object：　null以外だったらtrue
    			//undefined,　nullはfalse

    		var x;
    		if(x){
    			console.log("x true");
    		}else{
    			console.log("x false");
    		}

    		//三項演算子
    		var max, x, y;
    		x = 10;
    		y = 20;
    		max = (x > y) ? x : y;
    		console.log(max);
    	</script>
    </body>
</html>
