<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>javascript</title>
    </head>
    
    <body>
    	<script>
    		//ループ処理
    		var i = 0;
    		while(i < 10){
    			console.log(i);
    			i++;
    		}

    		i = 0;
    		do{
    			console.log(i);
    			i++;
    		}while(i < 10);
    	</script>
    </body>
</html>
