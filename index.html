<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>javascript</title>
    </head>
    
    <body>
    	<script>
    		//組み込みオブジェクト

    		var a = new Array(100,300,200);
    		// var a = [100,200,300];
    		console.log(a.length);

    		// unshift -> array <- push
    		// shift   <- array -> pop
    		a.push(500);
    		console.log(a);
    		a.splice(1, 2);
    		console.log(a);

    		a = [100,200,300,500];
    		a.splice(1, 2, 800, 1000);
    		console.log(a);


    	</script>
    </body>
</html>
